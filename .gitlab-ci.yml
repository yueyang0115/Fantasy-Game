before_script:
  - hostname
  - whoami
  - pwd
  - ls -la
  - docker --version

stages:
   - build
   - test
   - coverage
   - deploy
   
build:
  tags:
     - cicd
  stage: build
  script: docker build --build-arg LOCAL_USER_ID=`id -u`  --tag citest .

test:
  tags:
     - cicd
  stage: test
  script: scripts/run-tests-in-docker.sh
  artifacts:
    paths:
      - coverage
      
pages:
 stage: coverage
 tags:
     - cicd
 dependencies:
   - test
 script:
   - mv coverage public/
 artifacts:
   paths:
     - public
     
deploy:
  tags:
    - cicd
  stage: deploy
  script: ./scripts/redeploy.sh

  
