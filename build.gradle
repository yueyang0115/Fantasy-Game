plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'com.bmuschko.clover' version '2.2.3'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.postgresql:postgresql:42.2.10'
    implementation 'org.hibernate:hibernate-core:5.4.16.Final'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.8'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'

    compile 'org.json:json:20180813'
    clover 'org.openclover:clover:4.3.1'

    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.21'
    compile group: 'org.slf4j', name:'slf4j-simple', version: '1.7.21'
    compile group: 'org.jasypt', name: 'jasypt-hibernate5', version: '1.9.3'


}

test {
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
}

clover {
    compiler{
        additionalArgs = "-g:lines,source,vars"
    }
    report{
        xml= true
        html = true
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'edu.duke.ece.fantasy.Server'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
